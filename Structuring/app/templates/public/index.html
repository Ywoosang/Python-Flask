{% extends "public/templates/public_template.html" %}   <!-- 베이스 템플릿을 연장 => child 템플릿-->
 
<!-- index.html 를 렌더링 할때마다 모든 코드를 베이스 템플릿으로부터 가져온다 -->

<!-- 만든 블록들을  plug 한다  -->
{% block title %}Home{% endblock %}   <!-- title 을 plug 하고 Home 으로 바꾼다. -->

{% block main %} <!--전체를 연장해서 가져오고 , 이름이 같은 블록 부분을 가져와서 해당 부분만 수정-->

<div class="container">
    <div class="row">
        <div class="col">
            <h1>Home</h1>
        </div>
    </div>
</div>

{% endblock %}
